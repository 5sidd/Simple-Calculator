<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <body>
        <div class = "outline">
            <div class = "display">
                <p class = "pressed"> </p>
            </div>
            <div class = "row1">
                <button class = "operator" id = "left"> 0 </button>
                <button class = "operator"> 1 </button>
                <button class = "operator"> 2 </button>
                <button class = "operator" id = "right"> + </button>
            </div>
            <div class = "row2">
                <button class = "operator" id = "left"> 3 </button>
                <button class = "operator"> 4 </button>
                <button class = "operator"> 5 </button>
                <button class = "operator" id = "right"> - </button>
            </div>
            <div class = "row3">
                <button class = "operator" id = "left"> 6 </button>
                <button class = "operator"> 7 </button>
                <button class = "operator"> 8 </button>
                <button class = "operator" id = "right"> * </button>
            </div>
            <div class = "row4">
                <button class = "operator" id = "left"> 9 </button>
                <button class = "operator"> . </button>
                <button class = "operator"> = </button>
                <button class = "operator" id = "right"> / </button>
            </div>
            <div>
                <button id = "clear"> Clear All </button>
                <button id = "negative"> Negative </button>
            </div>
        </div>
    </body>
    <script src = "script.js"></script>
</html>
